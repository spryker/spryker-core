namespace: SprykerTest\Yves\Application

paths:
    tests: .
    data: ../../../_data
    support: _support
    log: ../../../_output

coverage:
    enabled: true
    remote: false
    whitelist: { include: ['../../../../src/*'] }

suites:
    yves:
        path: .
        class_name: ApplicationYvesTester
        modules:
            enabled:
                - Asserts
                - \SprykerTest\Shared\Testify\Helper\Environment
                - \SprykerTest\Shared\Testify\Helper\ConfigHelper
                - \SprykerTest\Yves\Router\Helper\RouterHelper
                - \SprykerTest\Yves\Testify\Helper\DependencyProviderHelper
                - \SprykerTest\Yves\EventDispatcher\Helper\EventDispatcherHelper
                - \SprykerTest\Yves\Application\Helper\ApplicationHelper
                - \SprykerTest\Service\Container\Helper\ContainerHelper
