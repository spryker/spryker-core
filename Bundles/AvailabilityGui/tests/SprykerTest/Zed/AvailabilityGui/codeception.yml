namespace: SprykerTest\Zed\AvailabilityGui

paths:
    tests: .
    data: ../../../_data
    support: _support
    log: ../../../_output

coverage:
    enabled: true
    remote: false
    whitelist: { include: ['../../../../src/*'] }

suites:

    Communication:
        path: Communication
        class_name: AvailabilityGuiCommunicationTester
        modules:
            enabled:
                - Asserts
                - \SprykerTest\Shared\Testify\Helper\Environment
                - \SprykerTest\Shared\Testify\Helper\ConfigHelper
                - \SprykerTest\Shared\Testify\Helper\LocatorHelper
                - \SprykerTest\Shared\Testify\Helper\DependencyHelper
                - \SprykerTest\Shared\Testify\Helper\DataCleanupHelper
                - \SprykerTest\Shared\Propel\Helper\TransactionHelper
                - \SprykerTest\Shared\Product\Helper\ProductDataHelper
                - \SprykerTest\Shared\Availability\Helper\AvailabilityDataHelper
                - \SprykerTest\Zed\Testify\Helper\Business\BusinessHelper
                - \SprykerTest\Zed\Testify\Helper\Business\DependencyProviderHelper
                - \SprykerTest\Zed\Testify\Helper\Communication\DependencyProviderHelper
                - \SprykerTest\Zed\Testify\Helper\Communication\CommunicationHelper
                - \SprykerTest\Zed\Testify\Helper\Communication\Table\TableHelper
                - \SprykerTest\Zed\ZedNavigation\Helper\BreadcrumbHelper
                - \SprykerTest\Service\Container\Helper\ContainerHelper
                - \SprykerTest\Zed\Validator\Helper\ValidatorHelper
                - \SprykerTest\Zed\Cms\Helper\CmsRedirectHelper
                - \SprykerTest\Zed\Form\Helper\FormHelper:
                      formPlugins:
                          - \Spryker\Zed\Validator\Communication\Plugin\Form\ValidatorFormPlugin
                          - \Spryker\Zed\Http\Communication\Plugin\Form\HttpFoundationFormPlugin
                          - \Spryker\Zed\Form\Communication\Plugin\Form\CsrfFormPlugin
                - \SprykerTest\Zed\EventDispatcher\Helper\EventDispatcherHelper
                - \SprykerTest\Zed\Twig\Helper\TwigHelper:
                      twigPlugins:
                          - \Spryker\Service\UtilDateTime\Plugin\Twig\DateTimeFormatterTwigPlugin
                          - \Spryker\Shared\Twig\Plugin\DebugTwigPlugin
                          - \Spryker\Shared\Twig\Plugin\FormTwigPlugin
                          - \Spryker\Shared\Twig\Plugin\RoutingTwigPlugin
                          - \Spryker\Shared\Twig\Plugin\SecurityTwigPlugin
                          - \Spryker\Zed\Application\Communication\Plugin\Twig\ApplicationTwigPlugin
                          - \Spryker\Zed\ChartGui\Communication\Plugin\Twig\Chart\ChartGuiTwigPlugin
                          - \Spryker\Zed\Currency\Communication\Plugin\Twig\CurrencyTwigPlugin
                          - \Spryker\Zed\Gui\Communication\Plugin\Twig\AssetsPathTwigPlugin
                          - \Spryker\Zed\Gui\Communication\Plugin\Twig\Buttons\Action\BackActionButtonTwigPlugin
                          - \Spryker\Zed\Gui\Communication\Plugin\Twig\Buttons\Action\CreateActionButtonTwigPlugin
                          - \Spryker\Zed\Gui\Communication\Plugin\Twig\Buttons\Action\EditActionButtonTwigPlugin
                          - \Spryker\Zed\Gui\Communication\Plugin\Twig\Buttons\Action\RemoveActionButtonTwigPlugin
                          - \Spryker\Zed\Gui\Communication\Plugin\Twig\Buttons\Action\ViewActionButtonTwigPlugin
                          - \Spryker\Zed\Gui\Communication\Plugin\Twig\Buttons\ButtonGroupTwigPlugin
                          - \Spryker\Zed\Gui\Communication\Plugin\Twig\Buttons\Form\SubmitButtonTwigPlugin
                          - \Spryker\Zed\Gui\Communication\Plugin\Twig\Buttons\Table\BackTableButtonTwigPlugin
                          - \Spryker\Zed\Gui\Communication\Plugin\Twig\Buttons\Table\CreateTableButtonTwigPlugin
                          - \Spryker\Zed\Gui\Communication\Plugin\Twig\Buttons\Table\EditTableButtonTwigPlugin
                          - \Spryker\Zed\Gui\Communication\Plugin\Twig\Buttons\Table\RemoveTableButtonTwigPlugin
                          - \Spryker\Zed\Gui\Communication\Plugin\Twig\Buttons\Table\ViewTableButtonTwigPlugin
                          - \Spryker\Zed\Gui\Communication\Plugin\Twig\GuiFilterTwigPlugin
                          - \Spryker\Zed\Gui\Communication\Plugin\Twig\TabsTwigPlugin
                          - \Spryker\Zed\Gui\Communication\Plugin\Twig\UrlDecodeTwigPlugin
                          - \Spryker\Zed\Gui\Communication\Plugin\Twig\UrlTwigPlugin
                          - \Spryker\Zed\Http\Communication\Plugin\Twig\HttpKernelTwigPlugin
                          - \Spryker\Zed\Money\Communication\Plugin\Twig\MoneyTwigPlugin
                          - \Spryker\Zed\Scheduler\Communication\Plugin\Twig\SchedulerTwigPlugin
                          - \Spryker\Zed\Translator\Communication\Plugin\Twig\TranslatorTwigPlugin
                          - \Spryker\Zed\Gui\Communication\Plugin\Twig\FormRuntimeLoaderTwigPlugin
                          - \Spryker\Zed\Http\Communication\Plugin\Twig\RuntimeLoaderTwigPlugin
                          - Spryker\Zed\ZedNavigation\Communication\Plugin\Twig\ZedNavigationTwigPlugin
                      loaderPlugins:
                          - \Spryker\Zed\Gui\Communication\Plugin\Twig\GuiTwigLoaderPlugin
                          - \Spryker\Zed\Twig\Communication\Plugin\FilesystemTwigLoaderPlugin
                          - \Spryker\Zed\Twig\Communication\Plugin\FormFilesystemTwigLoaderPlugin
                - \SprykerTest\Zed\Router\Helper\RouterHelper
                - \SprykerTest\Zed\Application\Helper\ApplicationHelper

    Presentation:
        path: Presentation
        class_name: AvailabilityGuiPresentationTester
        modules:
            enabled:
                - Asserts
                - \SprykerTest\Shared\Testify\Helper\Environment
                - \SprykerTest\Shared\Config\Helper\ConfigInit
                - \SprykerTest\Shared\Testify\Helper\LocatorHelper
                - WebDriver:
                    url: ''
                    browser: chrome
                    window_size: 1920x1080
                    host: 0.0.0.0
                    restart: false
                - \SprykerTest\Shared\Testify\Helper\DataCleanupHelper
                - \SprykerTest\Shared\Application\Helper\ZedHelper
                - \SprykerTest\Zed\ZedNavigation\Helper\BreadcrumbHelper
                - \SprykerTest\Zed\Gui\Helper\DataTableActionHelper
