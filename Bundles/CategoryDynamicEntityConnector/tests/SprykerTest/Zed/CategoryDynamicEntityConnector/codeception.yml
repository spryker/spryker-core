namespace: SprykerTest\Zed\CategoryDynamicEntityConnector
paths:
    tests: .
    data: ../../../_data
    support: _support
    output: ../../../_output
coverage:
    enabled: true
    remote: false
    whitelist:
        include:
            - '../../../../src/*'
suites:
    Business:
        path: Business
        actor: CategoryDynamicEntityConnectorBusinessTester
        modules:
            enabled:
                - Asserts
                - \SprykerTest\Shared\Testify\Helper\Environment
                - \SprykerTest\Shared\Testify\Helper\ConfigHelper
                - \SprykerTest\Shared\Testify\Helper\LocatorHelper
                - \SprykerTest\Shared\Testify\Helper\DependencyHelper
                - \SprykerTest\Zed\Testify\Helper\Business\BusinessHelper
                - \SprykerTest\Zed\Testify\Helper\Business\DependencyProviderHelper
                - \SprykerTest\Shared\Propel\Helper\TransactionHelper
                - \SprykerTest\Shared\Testify\Helper\DataCleanupHelper
                - \SprykerTest\Zed\Category\Helper\CategoryDataHelper
                - \SprykerTest\Zed\Locale\Helper\LocaleDataHelper
                - \SprykerTest\Service\Container\Helper\ContainerHelper
                - \SprykerTest\Zed\Store\Helper\StoreDependencyHelper
