checkout-data:
  post:
    quote:
      - Collection:
          fields:
            billingAddress:
              - Callback: [Spryker\Glue\CheckoutRestApi\Constraints\AddressValidator, validate]
            shippingAddress:
              - Callback: [Spryker\Glue\CheckoutRestApi\Constraints\AddressValidator, validate]
            payments:
              - All:
                  constraints:
                    - Collection:
                        fields:
                          paymentMethod:
                            - NotBlank
                          paymentProvider:
                            - NotBlank
                          paymentSelection:
                            - NotBlank
                          amount:
                            - NotBlank
                            - Type:
                                type: numeric
            shipment:
              - Collection:
                  fields:
                    shipmentSelection:
                      - NotBlank
checkout:
  post:
    quote:
      - Collection:
          fields:
            idCart:
              - NotBlank
            customer:
              - Collection:
                  fields:
                    salutation:
                      - Choice:
                          choices: [Mr, Mrs, Ms, Dr]
                    email:
                      - EmailConstraint
            billingAddress:
              - Callback: [Spryker\Glue\CheckoutRestApi\Constraints\AddressValidator, validate]
            shippingAddress:
              - Callback: [Spryker\Glue\CheckoutRestApi\Constraints\AddressValidator, validate]
            payments:
              - All:
                  constraints:
                    - Collection:
                        fields:
                          paymentMethod:
                            - NotBlank
                          paymentProvider:
                            - NotBlank
                          paymentSelection:
                            - NotBlank
                          amount:
                            - NotBlank
                            - Type:
                                type: numeric
            shipment:
              - Collection:
                  fields:
                    shipmentSelection:
                      - NotBlank
                    method:
                    - Collection:
                        fields:
                          carrierName:
                            - NotBlank
                          idShipmentMethod:
                            - NotBlank
                            - Type:
                                type: numeric
                          name:
                            - NotBlank
                          price:
                            - NotBlank
                            - Type:
                                type: numeric
