namespace: SprykerTest\Zed\CmsSlotBlock
paths:
    tests: .
    data: ../../../_data
    support: _support
    log: ../../../_output
coverage:
    enabled: true
    remote: false
    whitelist:
        include:
            - '../../../../src/*'
suites:
    Business:
        path: Business
        class_name: CmsSlotBlockBusinessTester
        modules:
            enabled:
                - \SprykerTest\Shared\Testify\Helper\Environment
                - \SprykerTest\Shared\Testify\Helper\LocatorHelper
                - \SprykerTest\Zed\Testify\Helper\BusinessHelper
                - \SprykerTest\Shared\Testify\Helper\DataCleanupHelper
                - \SprykerTest\Shared\Propel\Helper\TransactionHelper
                - \SprykerTest\Shared\Store\Helper\StoreDataHelper
                - \SprykerTest\Zed\CmsBlock\Helper\CmsBlockDataHelper
                - \SprykerTest\Zed\CmsSlot\Helper\CmsSlotHelper
                - \SprykerTest\Zed\CmsSlotBlock\Helper\CmsSlotBlockHelper
