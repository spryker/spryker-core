namespace: CompanyUnitAddressLabel
actor: Tester

include:
    - tests/SprykerTest/Zed/CompanyUnitAddressLabel

paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs

settings:
    bootstrap: _bootstrap.php
    suite_class: \PHPUnit_Framework_TestSuite
    colors: true
    memory_limit: 1024M
    log: true

actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
