namespace: SprykerTest\Glue\DocumentationGeneratorApi

paths:
    tests: .
    data: ../../../_data
    support: _support
    output: ../../../_output

coverage:
    enabled: true
    remote: false
    whitelist:
        include:
            - '../../../../src/*'
suites:
    Plugin:
        path: \
        actor: DocumentationGeneratorApiTester
        modules:
            enabled:
                - Asserts
                - \SprykerTest\Shared\Testify\Helper\Environment
                - \SprykerTest\Shared\Testify\Helper\ConfigHelper
                - \SprykerTest\Shared\Testify\Helper\LocatorHelper
                - \SprykerTest\Shared\Testify\Helper\DependencyHelper
                - \SprykerTest\Glue\Testify\Helper\FactoryHelper
                - \SprykerTest\Glue\Console\Helper\ConsoleHelper
