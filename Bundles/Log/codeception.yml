namespace: SprykerTest
include:
    - tests/SprykerTest/Shared/Log
    - tests/SprykerTest/Zed/Log
    - tests/SprykerTest/Yves/Log
    - tests/SprykerTest/Glue/Log
paths:
    tests: tests/
    support: tests/_support/
    log: tests/_output/
    data: tests/_data/
    envs: tests/_envs/
settings:
    suite_class: \PHPUnit\Framework\TestSuite
    colors: true
    memory_limit: 1024M
    log: true
extensions:
    enabled:
        - Codeception\Extension\Phantoman
    config:
        Codeception\Extension\Phantoman:
            suites:
                - Presentation
