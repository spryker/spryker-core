namespace: SprykerTest\Zed\MerchantFile

paths:
    tests: .
    data: ../../../_data
    support: _support
    output: ../../../_output

coverage:
    enabled: true
    remote: false
    whitelist: { include: ['../../../../src/*'] }

suites:
    Business:
        path: Business
        actor: MerchantFileBusinessTester
        modules:
            enabled:
                - Asserts
                - \SprykerTest\Shared\Testify\Helper\Environment
                - \SprykerTest\Shared\Testify\Helper\ConfigHelper
                - \SprykerTest\Shared\Testify\Helper\LocatorHelper:
                      projectNamespaces:
                          - Spryker
                - \SprykerTest\Shared\Testify\Helper\DependencyHelper
                - \SprykerTest\Shared\Testify\Helper\DataCleanupHelper
                - \SprykerTest\Shared\Propel\Helper\ConnectionHelper
                - \SprykerTest\Zed\MerchantFile\Helper\MerchantFileHelper
                - \SprykerTest\Zed\Merchant\Helper\MerchantHelper
                - \SprykerTest\Shared\User\Helper\UserDataHelper
                - \SprykerTest\Zed\MerchantUser\Helper\MerchantUserHelper
