namespace: SprykerTest\Zed\PickingListMultiShipmentPickingStrategyExample
paths:
    tests: .
    data: ../../../_data
    support: _support
    output: ../../../_output
coverage:
    enabled: true
    remote: false
    whitelist:
        include:
            - '../../../../src/*'
suites:
    Business:
        path: Business
        actor: PickingListMultiShipmentPickingStrategyExampleBusinessTester
        modules:
            enabled:
                - Asserts
                - \SprykerTest\Shared\Testify\Helper\Environment
                - \SprykerTest\Shared\Testify\Helper\ConfigHelper
                - \SprykerTest\Shared\Testify\Helper\LocatorHelper
                - \SprykerTest\Shared\Testify\Helper\DependencyHelper
                - \SprykerTest\Shared\Testify\Helper\DataCleanupHelper
                - \SprykerTest\Zed\Testify\Helper\BusinessHelper
                - \SprykerTest\Shared\Propel\Helper\TransactionHelper
                - \SprykerTest\Shared\Sales\Helper\SalesDataHelper
                - \SprykerTest\Zed\Oms\Helper\OmsHelper
                - \SprykerTest\Shared\Shipment\Helper\ShipmentDataHelper
                - \SprykerTest\Shared\Sales\Helper\SalesHelper
                - \SprykerTest\Zed\Country\Helper\CountryDataHelper
    Communication:
        path: Communication
        actor: PickingListMultiShipmentPickingStrategyExampleCommunicationTester
        modules:
            enabled:
                - Asserts
                - \SprykerTest\Shared\Testify\Helper\ConfigHelper
