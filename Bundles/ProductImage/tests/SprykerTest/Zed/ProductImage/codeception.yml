namespace: SprykerTest\Zed\ProductImage

paths:
    tests: .
    data: ../../../_data
    support: _support
    output: ../../../_output

coverage:
    enabled: true
    remote: false
    whitelist: { include: ['../../../../src/*'] }

suites:
    Business:
        path: Business
        actor: ProductImageBusinessTester
        modules:
            enabled:
                - Asserts
                - \SprykerTest\Shared\Testify\Helper\Environment
                - \SprykerTest\Zed\Application\Helper\ApplicationHelper
                - \SprykerTest\Shared\Propel\Helper\ConnectionHelper
                - \SprykerTest\Zed\Locale\Helper\LocaleDataHelper
                - \SprykerTest\Zed\Locale\Helper\LocaleHelper
                - \SprykerTest\Shared\Glossary\Helper\TranslationHelper
                - \SprykerTest\Shared\Testify\Helper\ConfigHelper
                - \SprykerTest\Shared\Testify\Helper\LocatorHelper
                - \SprykerTest\Shared\Testify\Helper\DependencyHelper
                - \SprykerTest\Shared\Testify\Helper\DataCleanupHelper
                - \SprykerTest\Shared\Propel\Helper\TransactionHelper
                - \SprykerTest\Shared\Product\Helper\ProductDataHelper
                - \SprykerTest\Shared\Testify\Helper\DataCleanupHelper
                - \SprykerTest\Shared\ProductImage\Helper\ProductImageDataHelper
                - \SprykerTest\Zed\Testify\Helper\Business\BusinessHelper
                - \SprykerTest\Zed\Locale\Helper\LocaleDataHelper
                - \SprykerTest\Service\Container\Helper\ContainerHelper
                - \SprykerTest\Zed\Store\Helper\StoreDependencyHelper

    Communication:
        path: Communication
        actor: ProductImageCommunicationTester
        modules:
            enabled:
                - Asserts
                - \SprykerTest\Shared\Testify\Helper\Environment
                - \SprykerTest\Shared\Testify\Helper\ConfigHelper
                - \SprykerTest\Shared\Testify\Helper\LocatorHelper
                - \SprykerTest\Zed\Locale\Helper\LocaleDataHelper
                - \SprykerTest\Zed\Testify\Helper\BusinessHelper
                - \SprykerTest\Shared\Testify\Helper\DependencyHelper
                - \SprykerTest\Shared\Testify\Helper\DataCleanupHelper
                - \SprykerTest\Shared\Propel\Helper\ConnectionHelper
                - \SprykerTest\Shared\Propel\Helper\TransactionHelper
                - \SprykerTest\Service\Container\Helper\ContainerHelper
                - \SprykerTest\Zed\Locale\Helper\LocaleHelper
                - \SprykerTest\Shared\Glossary\Helper\TranslationHelper
                - \SprykerTest\Zed\Application\Helper\ApplicationHelper
