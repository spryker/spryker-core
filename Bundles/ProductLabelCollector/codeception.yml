namespace: ProductLabelCollector
include:
    - tests/SprykerTest/Zed/ProductLabelCollector
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
settings:
    suite_class: \PHPUnit\Framework\TestSuite
    colors: true
    memory_limit: 1024M
    log: true
extensions:
    config: { SprykerTest\Shared\Testify\Helper\WebDriverHelper: { suites: [Business] } }
