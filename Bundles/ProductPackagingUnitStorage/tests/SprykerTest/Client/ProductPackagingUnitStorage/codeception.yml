  data: ../../../_data
  support: _support
  log: ../../../_output

coverage:
  enabled: true
  remote: false
  whitelist: { include: ['../../../../src/*'] }

suites:
  Client:
    path: .
    class_name: ProductPackagingUnitStorageClientTester
    modules:
      enabled:
