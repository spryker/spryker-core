namespace: SprykerTest\Zed\ProductReview
paths:
    tests: .
    data: ../../../_data
    support: _support
    output: ../../../_output
coverage:
    enabled: true
    remote: false
    whitelist:
        include:
            - '../../../../src/*'
suites:
    Business:
        path: Business
        actor: ProductReviewBusinessTester
        modules:
            enabled:
                - Asserts
                - \SprykerTest\Zed\ProductReview\Helper\ProductReviewHelper
                - \SprykerTest\Shared\Testify\Helper\Environment
                - \SprykerTest\Shared\Testify\Helper\ConfigHelper
                - \SprykerTest\Shared\Testify\Helper\LocatorHelper
                - \SprykerTest\Shared\Testify\Helper\DependencyHelper
                - \SprykerTest\Shared\Propel\Helper\ConnectionHelper
                - \SprykerTest\Shared\Customer\Helper\CustomerDataHelper
                - \SprykerTest\Zed\Touch\Helper\TouchAssertionHelper
                - \SprykerTest\Zed\Testify\Helper\Business\BusinessHelper
                - \SprykerTest\Zed\Testify\Helper\Business\DependencyProviderHelper
                - \SprykerTest\Service\Container\Helper\ContainerHelper
                - \SprykerTest\Shared\Testify\Helper\DataCleanupHelper
                - \SprykerTest\Shared\Product\Helper\ProductDataHelper
                - \SprykerTest\Service\Container\Helper\ContainerHelper
                - \SprykerTest\Zed\Store\Helper\StoreDependencyHelper
                - \SprykerTest\Zed\Locale\Helper\LocaleDataHelper
                - \SprykerTest\Shared\ProductReview\Helper\ProductReviewDataHelper
