namespace: SprykerTest\Zed\SalesInvoice
paths:
    tests: .
    data: ../../../_data
    support: _support
    log: ../../../_output
coverage:
    enabled: true
    remote: false
    whitelist:
        include:
            - '../../../../src/*'
suites:
    Business:
        path: Business
        class_name: SalesInvoiceBusinessTester
        modules:
            enabled:
                - Asserts
                - \SprykerTest\Shared\Testify\Helper\Environment
                - \SprykerTest\Shared\Testify\Helper\ConfigHelper
                - \SprykerTest\Shared\Testify\Helper\LocatorHelper
                - \SprykerTest\Shared\Testify\Helper\DependencyHelper
                - \SprykerTest\Zed\Testify\Helper\BusinessHelper
                - \SprykerTest\Shared\Propel\Helper\TransactionHelper
                - \SprykerTest\Shared\Testify\Helper\DataCleanupHelper
                - \SprykerTest\Shared\Customer\Helper\CustomerDataHelper
                - \SprykerTest\Shared\Sales\Helper\SalesDataHelper
                - \SprykerTest\Zed\Oms\Helper\OmsHelper
                - \SprykerTest\Shared\SalesInvoice\Helper\SalesInvoiceHelper
