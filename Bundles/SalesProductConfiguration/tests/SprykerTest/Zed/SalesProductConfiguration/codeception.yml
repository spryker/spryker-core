namespace: SprykerTest\Zed\SalesProductConfiguration

paths:
    tests: .
    data: ../../../_data
    support: _support
    output: ../../../_output

coverage:
    enabled: true
    remote: false
    whitelist: { include: ['../../../../src/*'] }

suites:
    Business:
        path: Business
        actor: SalesProductConfigurationBusinessTester
        modules:
            enabled:
                - Asserts
                - \SprykerTest\Shared\Testify\Helper\Environment
                - \SprykerTest\Shared\Testify\Helper\ConfigHelper
                - \SprykerTest\Shared\Testify\Helper\LocatorHelper
                - \SprykerTest\Shared\Testify\Helper\DependencyHelper
                - \SprykerTest\Shared\Propel\Helper\TransactionHelper
                - \SprykerTest\Shared\Testify\Helper\DataCleanupHelper
                - \SprykerTest\Shared\Shipment\Helper\ShipmentMethodDataHelper
                - \SprykerTest\Shared\Shipment\Helper\ShipmentCarrierDataHelper
                - \SprykerTest\Shared\Product\Helper\ProductDataHelper
                - \SprykerTest\Shared\Sales\Helper\SalesHelper
                - \SprykerTest\Shared\ProductConfiguration\Helper\ProductConfigurationHelper
