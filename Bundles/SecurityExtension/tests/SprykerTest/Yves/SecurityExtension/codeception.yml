namespace: SprykerTest\Yves\SecurityExtension
paths:
    tests: .
    data: ../../../_data
    support: _support
    log: ../../../_output
coverage:
    enabled: true
    remote: false
    whitelist:
        include:
            - '../../../../src/*'
suites:
    Yves:
        path: .
        class_name: SecurityExtensionTester
        modules:
            enabled:
                - Asserts
