actor: Tester

paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs

settings:
    bootstrap: _bootstrap.php
    suite_class: \PHPUnit_Framework_TestSuite
    colors: true
    memory_limit: 1024M
    log: true

modules:
    config:
        Db:
            dsn: ''
            user: ''
            password: ''
            dump: tests/_data/dump.sql

coverage:
    enabled: true
    whitelist:
        include:
            - src/*
        exclude:
            - src/SprykerEngine/Zed/Transfer/Business/Model/Generator/Templates/*
            - src/SprykerEngine/Zed/Transfer/Communication/Console/*
    blacklist:
        include:
            - tests/*
