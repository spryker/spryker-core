namespace: SprykerTest
actor: Tester

include:
    - tests/SprykerTest/Shared/Transfer
    - tests/SprykerTest/Zed/Transfer

paths:
    tests: tests
    support: tests/_support
    log: tests/_output
    data: tests/_data
    envs: tests/_envs

settings:
    bootstrap: _bootstrap.php
    suite_class: \PHPUnit\Framework\TestSuite
    colors: true
    memory_limit: 1024M
    log: true

coverage:
    enabled: true
    whitelist: { include: ['src/*'] }

extensions:
    enabled:
        - Codeception\Extension\Phantoman

    config:
        Codeception\Extension\Phantoman:
            suites: ['Presentation']
