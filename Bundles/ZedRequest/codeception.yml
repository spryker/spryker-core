namespace: SprykerTest

include:
    - tests/SprykerTest/Client/ZedRequest
    - tests/SprykerTest/Shared/ZedRequest
    - tests/SprykerTest/Yves/ZedRequest
    - tests/SprykerTest/Zed/ZedRequest

paths:
    tests: tests
    support: .
    output: tests/_output
    data: tests/_data
    envs: tests/_envs

settings:
    suite_class: \PHPUnit\Framework\TestSuite
    colors: true
    memory_limit: 1024M
    log: true

extensions:
    enabled:
        - SprykerTest\Shared\Testify\Helper\WebDriverHelper

    config:
        SprykerTest\Shared\Testify\Helper\WebDriverHelper:
            suites: ['Presentation']
