namespace: SprykerFeatureTest\Client\SelfServicePortal

paths:
    tests: .
    data: ../../../_data
    support: _support
    output: ../../../_output

coverage:
    enabled: true
    remote: false
    whitelist: { include: ['../../../../src/*'] }

suites:
    Client:
        path: .
        actor: SelfServicePortalClientTester
        modules:
            enabled:
                - Asserts
                - \SprykerTest\Shared\Testify\Helper\Environment
                - \SprykerTest\Client\Testify\Helper\ConfigHelper
                - \SprykerTest\Shared\Testify\Helper\DependencyHelper
                - \SprykerTest\Shared\Testify\Helper\LocatorHelper
                - \SprykerTest\Client\Testify\Helper\ClientHelper
                - \SprykerTest\Shared\Propel\Helper\TransactionHelper
                - \SprykerTest\Client\Testify\Helper\DependencyProviderHelper
                - \SprykerTest\Client\Storage\Helper\StorageHelper
                - \SprykerTest\Service\Container\Helper\ContainerHelper
                - \SprykerTest\Shared\Store\Helper\StoreDependencyHelper
                - \SprykerTest\Shared\Store\Helper\StoreDataHelper
                - \SprykerFeatureTest\Shared\SelfServicePortal\Helper\SelfServicePortalHelper
                - \SprykerTest\Client\RabbitMq\Helper\RabbitMqHelper
                - \SprykerTest\Zed\Company\Helper\CompanyHelper
                - \SprykerTest\Zed\CompanyRole\Helper\CompanyRoleHelper
                - \SprykerTest\Zed\Permission\Helper\PermissionHelper
                - \SprykerTest\Zed\CompanyBusinessUnit\Helper\CompanyBusinessUnitHelper
                - \SprykerTest\Shared\Customer\Helper\CustomerDataHelper
                - \SprykerTest\Shared\CompanyUser\Helper\CompanyUserHelper
                - \SprykerTest\Zed\Testify\Helper\Business\BusinessHelper
                - \SprykerTest\Client\Testify\Helper\FactoryHelper
