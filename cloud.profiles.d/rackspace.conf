prod-rackspace-wheezy-1GB:
  provider: prod-rackspace
  size: 1 GB Performance
  image: Debian 7 (Wheezy) (PVHVM)
  flush_mine_on_destroy: True

prod-rackspace-wheezy-2GB:
  provider: prod-rackspace
  size: 2 GB Performance
  image: Debian 7 (Wheezy) (PVHVM)
  flush_mine_on_destroy: True

prod-rackspace-wheezy-4GB:
  provider: prod-rackspace
  size: 4 GB Performance
  image: Debian 7 (Wheezy) (PVHVM)
  flush_mine_on_destroy: True

prod-rackspace-wheezy-8GB:
  provider: prod-rackspace
  size: 8 GB Performance
  image: Debian 7 (Wheezy) (PVHVM)
  flush_mine_on_destroy: True

###
### To use QA instances, you need to create a seperate provider in /etc/salt/cloud.providers.d
### The QA provider should have environment set to qa
### It should use another cloud account than prod! Otherwise, salls to salt-cloud will confuse it (which image is qa/prod?)
###
### A cheap provider, like DigitalOcean, can be used for QA instances to optimize costs
