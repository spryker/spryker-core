{%- if environment == "production" -%}
{%- set number_of_processes = grains.num_cpus * 4 -%}
{%- else -%}
{%- set number_of_processes = 2 -%}
{%- endif -%}
[{{ environment }}-zed]

listen = /tmp/.fpm.$pool.sock
listen.backlog = 1000
listen.allowed_clients = 127.0.0.1
user = www-data
group = www-data
pm = dynamic
pm.max_children = {{ number_of_processes }}
pm.start_servers = {{ number_of_processes }}
pm.min_spare_servers = {{ number_of_processes }}
pm.max_spare_servers = {{ number_of_processes }}
; Avoid PHP memory leaks
pm.max_requests = 50

pm.status_path = /php-fpm-status-{{ environment }}-zed
ping.path = /fpm-ping.php
ping.response = OK

request_terminate_timeout = 1800

chdir = /

php_admin_value[memory_limit] = 2048M
{%- if environment == "production" %}
php_admin_value[display_errors] = no
{%- endif %}
php_admin_value[newrelic.appname] = "Zed({{ environment }})"
php_admin_value[newrelic.framework] = "zend"
php_admin_value[max_execution_time] = 600